<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 電梯監控系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="building-icon">🏢</div>
                <h1>電梯監控系統</h1>
                <p>請輸入您的帳號密碼</p>
            </div>

            <form id="loginForm" class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required>
                        <span class="input-icon">👤</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密碼</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="input-icon">🔒</span>
                    </div>
                </div>

                <button type="submit" class="login-btn">登入系統</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="demo-accounts">
                <h3>測試帳號</h3>
                <div class="account-list">
                    <div class="account-item">
                        <span class="role admin">管理員</span>
                        <span class="username">admin</span>
                        <span class="password">admin123</span>
                    </div>
                    <div class="account-item">
                        <span class="role operator">操作員</span>
                        <span class="username">operator</span>
                        <span class="password">op123</span>
                    </div>
                    <div class="account-item">
                        <span class="role viewer">觀察員</span>
                        <span class="username">viewer</span>
                        <span class="password">view123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script_login.js') }}"></script>
</body>
</html>
